<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Keyboard Listener</title>
		<style>
			* {
				padding: 0;
				margin: 0;
				font-family: 'Montserrat', sans-serif;
			}

			.container {
				width: 100vw;
				height: 100vh;
				background-color: black;
			}

			.centered-text {
				font-size: 5vh;
				text-align: center; 
				width: 70%; 
				position: absolute;  
				left: 50%;       
				top: 50%;       
				transform: translate(-50%, -50%);
				color: white;
				white-space: pre-wrap
			}

			.new {
				font-size: 20vh;
			}
		</style>
		<script
		src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
		crossorigin="anonymous"></script>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
		<script type="text/javascript">
			
			$( document ).ready(function() {

				document.onkeydown = function(e) {
					var randomColor = Math.floor(Math.random()*16777215).toString(16);
					$(".container").css("background-color", "#" + randomColor);
				    switch(e.which) {
				        case 37:
				        console.log("left")
				        $(".centered-text").text("Tracked character");
				        $(".centered-text").append("<p class='new'>←</p>");
				        break;

				        case 38:
				        console.log("up")
				        $(".centered-text").text("Tracked character");
				        $(".centered-text").append("<p class='new'>↑</p>");
				        break;

				        case 39:
				        console.log("right")
				        $(".centered-text").text("Tracked character");
				        $(".centered-text").append("<p class='new'>→</p>");
				        break;

				        case 40:
				        console.log("down")
				        $(".centered-text").text("Tracked character");
				        $(".centered-text").append("<p class='new'>↓</p>");
				        break;

				        case 13:
				        $(".centered-text").text("Tracked character");
				        $(".centered-text").append("<p class='new'>Enter</p>");
				        alert("You have pressed the enter key");
				        break;

				        default: $(".centered-text").text("Untracked character");
						$(".centered-text").append("<p class='new'>" + String.fromCharCode( e.which ) + "</p>");
			    	}
			    e.preventDefault();
				};

			});

		</script>
	</head>
	<body>
		<div class="container">
			<div class="char">
				<p class="centered-text">Press any key</p>
			</div>
		</div>
	</body>
</html>
